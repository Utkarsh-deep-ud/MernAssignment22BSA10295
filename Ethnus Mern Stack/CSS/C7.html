<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8b1c47;
            
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #64223a;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width:;
            color: white;

        }
        label {
            display: inline-block;
            width: 120px;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 230px;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        textarea {
            height: 50px;
            resize: none;
        }
        .gender input {
            width: auto;
        }
        .register-btn {
            width: 100%;
            background-color: white;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }
        .register-btn:hover {
            background-color: #f1f1f1;
        }
        .t{
                background-color: darkgreen;
                text-align: left;
                width: 20%;
                padding: 10px 10px;
                border-bottom-right-radius: 60em;
                border-top-right-radius: 60em;
                
            }
        .t h2{
                color: white;
                padding-left: 10px;

        }
        .d{
            display: flex;
            justify-content: center;
            align-items: center;


        }
    </style>
</head>

<body>
    <div class="t">
        <h2>Task-7</h2>
    
    </div>
    <div class="d">
        <div class="container">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="your name" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="your email" required><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required><br>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required><br>
                
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male"> Male
                <input type="radio" id="female" name="gender" value="Female"> Female
                <input type="radio" id="other" name="gender" value="Other"> Other<br>
                
                <label for="language">Language:</label>
                <select id="language">
                    <option>Select language</option>
                    <option>English</option>
                    <option>Spanish</option>
                    <option>French</option>
                </select><br>
                
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" required><br>
                
                <label for="about">About:</label>
                <textarea id="about" placeholder="Write about yourself..."></textarea><br>
                
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>  
    </div>

</body>
</html>
